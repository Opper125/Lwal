    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #fce4ec;
            overflow-x: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 2s ease-in-out;
            will-change: background-image;
        }

        /* Intro Screen Styling */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec 0%, #ff80ab 100%);
            z-index: 100;
            transition: opacity 2s ease-in-out;
        }

        .intro-text {
            color: white;
            font-size: 2rem;
            text-align: center;
            padding: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInAndUp 1s forwards;
            animation-timing-function: cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Loading Spinner */
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #ff3366;
            width: 60px;
            height: 60px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Keyframes for the intro text animation */
        @keyframes fadeInAndUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Falling Heart & Petal Animation */
        .falling-item {
            position: absolute;
            top: -50px;
            pointer-events: none;
            will-change: transform, opacity;
            animation: fall linear infinite;
            z-index: 1;
        }

        .falling-item.petal {
            font-size: 20px;
            color: #ff80ab;
        }

        .falling-item.heart {
            font-size: 20px;
            color: #ff3366;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh) rotateZ(360deg);
            }
        }

        /* Nav Bar Styling */
        .nav-bar {
            position: relative;
            background: linear-gradient(to right, #ff99cc, #ff6699);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #ff3366;
            padding: 1.5rem 0;
            border-radius: 0 0 20px 20px;
        }

        .title-text {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .heart-emoji {
            font-size: 1.5rem;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Gallery Card & Image Animation */
        .gallery-card {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            perspective: 1000px;
        }

        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-card img {
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
        }

        .gallery-card:hover img {
            transform: rotateY(5deg) scale(1.05);
        }

        /* Heart Spread Animation on Image */
        .heart-spread {
            position: absolute;
            background: rgba(255, 102, 153, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: spread 1s forwards;
            opacity: 0;
            transform: scale(0);
        }

        @keyframes spread {
            from {
                opacity: 1;
                transform: scale(0);
            }
            to {
                opacity: 0;
                transform: scale(1.5);
            }
        }
    </style>

        ];
        
        let backgroundGenerated = false;

        // --- BACKGROUND IMAGE GENERATION ---
        async function generateAndSetBackground() {
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.classList.remove('hidden');

            const payload = {
                instances: {
                    prompt: "A hyper-realistic, beautiful, lush green field with beautiful, serene clouds in the sky. A couple is walking hand-in-hand in the distance. The image should be seamlessly tileable.",
                },
                parameters: { "sampleCount": 1 }
            };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API response error: ${response.statusText}`);
                }

                const result = await response.json();
                const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;

                if (base64Data) {
                    document.body.style.backgroundImage = `url(data:image/png;base64,${base64Data})`;
                    backgroundGenerated = true;
                } else {
                    console.error('Image generation failed: No data received.');
                }
            } catch (error) {
                console.error('Error generating background image:', error);
                // Fallback to a solid color if the API fails
                document.body.style.backgroundImage = 'none';
                document.body.style.backgroundColor = '#fce4ec';
            } finally {
                loadingSpinner.classList.add('hidden');
                // The intro screen will disappear after this.
                document.getElementById('intro-text-container').innerHTML = `

                `;

                document.getElementById('start-button').addEventListener('click', () => {
                    const introScreen = document.getElementById('intro-screen');

                    introScreen.style.opacity = '0';
                    setTimeout(() => {
                        introScreen.style.display = 'none';
                        dashboard.classList.remove('hidden');
                        
                        // Start playing the audio when the dashboard is visible
                        const audioPlayer = document.getElementById('background-audio');
                        audioPlayer.play().catch(e => {
                            console.error("Audio playback failed:", e);
                        });
                    }, 2000);
                });
            }
        }

        // --- UI & ANIMATION FUNCTIONS ---

        function createFallingItem(type) {
            const item = document.createElement('div');
            item.classList.add('falling-item', type);
            if (type === 'petal') {
                item.innerHTML = 'üå∏';
            } else if (type === 'heart') {
                item.innerHTML = '‚ù§Ô∏è';
            }
            item.style.left = Math.random() * 100 + 'vw';
            item.style.animationDuration = Math.random() * 3 + 4 + 's';
            item.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(item);
            item.addEventListener('animationend', () => item.remove());
        }

        function loadImages() {
            const gallery = document.getElementById('image-gallery');
            imageUrls.forEach(url => {
                const card = document.createElement('div');
                card.classList.add('gallery-card');

                const img = document.createElement('img');
                img.src = url;
                img.alt = "Romantic Image";
                img.classList.add('w-full', 'h-auto', 'rounded-lg');
                
                card.appendChild(img);
                gallery.appendChild(card);

                card.addEventListener('click', (e) => {
                    const rect = card.getBoundingClientRect();
                    const heart = document.createElement('span');
                    heart.classList.add('heart-spread');
                    heart.style.left = `${e.clientX - rect.left}px`;
                    heart.style.top = `${e.clientY - rect.top}px`;
                    card.appendChild(heart);
                    heart.addEventListener('animationend', () => heart.remove());
                });
            });
        }

        // Main function to run on window load
        window.onload = function() {
            const introTextElement = document.getElementById('intro-text');
            let index = 0;

            function showNextMessage() {
                if (index < introMessages.length) {
                    const textElement = document.createElement('div');
                    textElement.classList.add('intro-text');
                    textElement.textContent = introMessages[index];
                    introTextElement.innerHTML = '';
                    introTextElement.appendChild(textElement);
                    index++;
                    setTimeout(showNextMessage, 3000);
                } else {
                    // After the last message, generate background and show the start button
                    generateAndSetBackground();
                }
            }
            showNextMessage();
            loadImages();
            setInterval(() => createFallingItem('petal'), 500);
            setInterval(() => createFallingItem('heart'), 750);
        };
