    <style>
        body {
            font-family: 'Merriweather', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Intro Screen Styling */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 25%, #6c5ce7 50%, #a29bfe 75%, #fd79a8 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            z-index: 100;
            transition: opacity 2s ease-in-out;
        }

        .intro-text {
            color: white;
            font-size: 2rem;
            text-align: center;
            padding: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 105, 180, 0.8);
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            animation: fadeInAndUp 1.2s forwards;
            animation-timing-function: cubic-bezier(0.68, -0.55, 0.27, 1.55);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Loading Spinner */
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid #ff3366;
            border-right: 8px solid #ff6b9d;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInAndUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Falling Heart & Petal Animation */
        .falling-item {
            position: absolute;
            top: -50px;
            pointer-events: none;
            will-change: transform, opacity;
            animation: fall linear infinite;
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.8));
        }

        .falling-item.petal {
            font-size: 24px;
            animation: fall linear infinite, rotate 3s linear infinite;
        }

        .falling-item.heart {
            font-size: 24px;
            animation: fall linear infinite, pulse 1.5s ease-in-out infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
                opacity: 0.5;
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Nav Bar Styling */
        .nav-bar {
            position: relative;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #ff6b9d 100%);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
            padding: 2rem 0;
            border-radius: 0 0 30px 30px;
            backdrop-filter: blur(10px);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
        }

        .title-text {
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 107, 157, 0.6), 0 5px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
            font-family: 'Pacifico', cursive;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 107, 157, 0.6); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 107, 157, 1); }
        }

        .heart-emoji {
            font-size: 2rem;
            animation: heartBeat 1.5s infinite ease-in-out;
            filter: drop-shadow(0 0 15px rgba(255, 51, 102, 0.8));
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3) rotate(-10deg); }
            50% { transform: scale(1.1) rotate(10deg); }
            75% { transform: scale(1.3) rotate(-10deg); }
        }

        /* Gallery Card & Image Animation */
        .gallery-card {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0, 0, 0, 0.1);
            perspective: 1000px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
        }

        .gallery-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
            z-index: 1;
        }

        .gallery-card:hover::before {
            left: 100%;
        }

        .gallery-card:hover {
            transform: translateY(-15px) rotateY(5deg) scale(1.05);
            box-shadow: 0 25px 50px rgba(255, 107, 157, 0.4), 0 10px 25px rgba(245, 87, 108, 0.3);
        }

        .gallery-card img {
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform-style: preserve-3d;
            filter: brightness(1.05) contrast(1.1);
        }

        .gallery-card:hover img {
            transform: scale(1.15) rotate(2deg);
        }

        /* Heart Spread Animation on Image */
        .heart-spread {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 51, 102, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: spread 1.2s ease-out forwards;
            opacity: 0;
            transform: scale(0);
            z-index: 10;
        }

        @keyframes spread {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: scale(3);
            }
        }

        /* Content Section Styling */
        .content-title {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 5px 10px rgba(245, 87, 108, 0.3));
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Start Button Styling */
        #start-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.5);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border: 2px solid rgba(255, 255, 255, 0.5);
            font-family: 'Pacifico', cursive;
            letter-spacing: 2px;
        }

        #start-button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.7);
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }

        /* Footer Styling */
        footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnim 1.5s ease-out forwards;
            box-shadow: 0 0 10px white;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: scale(0) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(1) translateY(-100px);
            }
        }
    </style>
</head>

            "·Äî·Ä≠·ÄØ·Ä∏·Äî·Ä≠·ÄØ·Ä∏ ·ÄÅ·Äª·ÄÖ·Ä∫ ‚ù§·Äô·Äô‚ù§",
            "·ÄÖ·Äê·ÄÑ·Ä∫·ÄÄ·Äº·Ä≠·Äõ·Äæ·ÄØ·Ä∑·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äõ·Ä°·Ä±·Ä¨·ÄÑ·Ä∫"
        ];

        const imageUrls = [
            "https://raw.githubusercontent.com/Opper125/Lwal/af94dc12d93f03f9fc5fd69949c5d5096196828b/IMG_20251206_160452_717.jpg",
            "https://raw.githubusercontent.com/Opper125/Lwal/af94dc12d93f03f9fc5fd69949c5d5096196828b/IMG_20251206_160702_902.jpg",
            "https://raw.githubusercontent.com/Opper125/Lwal/af94dc12d93f03f9fc5fd69949c5d5096196828b/IMG_20251206_160703_043.jpg",
            "https://raw.githubusercontent.com/Opper125/Lwal/af94dc12d93f03f9fc5fd69949c5d5096196828b/IMG_20251206_160703_056.jpg",
            "https://raw.githubusercontent.com/Opper125/Lwal/af94dc12d93f03f9fc5fd69949c5d5096196828b/IMG_20251206_160703_077.jpg",
            "https://raw.githubusercontent.com/Opper125/Lwal/af94dc12d93f03f9fc5fd69949c5d5096196828b/IMG_20251206_160703_159.jpg",
            "https://raw.githubusercontent.com/Opper125/Lwal/af94dc12d93f03f9fc5fd69949c5d5096196828b/IMG_20251206_160703_449.jpg",
            "https://raw.githubusercontent.com/Opper125/Lwal/af94dc12d93f03f9fc5fd69949c5d5096196828b/IMG_20251206_160703_503.jpg",
            "https://raw.githubusercontent.com/Opper125/Lwal/af94dc12d93f03f9fc5fd69949c5d5096196828b/IMG_20251206_160703_558.jpg",
            "https://raw.githubusercontent.com/Opper125/Lwal/af94dc12d93f03f9fc5fd69949c5d5096196828b/IMG_20251206_160703_575.jpg",
            "https://raw.githubusercontent.com/Opper125/Lwal/af94dc12d93f03f9fc5fd69949c5d5096196828b/IMG_20251206_160703_649.jpg"
        ];
        
        let backgroundGenerated = false;

        // --- BACKGROUND ANIMATION (No API needed) ---
        async function setupBackground() {
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.classList.remove('hidden');

            // Simulate loading time for smooth transition
            await new Promise(resolve => setTimeout(resolve, 1500));

            loadingSpinner.classList.add('hidden');
            
            document.getElementById('intro-text-container').innerHTML = `
                <button id="start-button" class="mt-8 px-8 py-4 bg-pink-500 text-white font-bold rounded-full shadow-lg hover:bg-pink-600 transition-all transform hover:scale-105 text-xl">

            `;

            document.getElementById('start-button').addEventListener('click', () => {
                const introScreen = document.getElementById('intro-screen');

                introScreen.style.opacity = '0';
                setTimeout(() => {
                    introScreen.style.display = 'none';
                    dashboard.classList.remove('hidden');
                    
                    // Start playing the audio when the dashboard is visible

                    });
                    
                    // Add sparkle effects
                    setInterval(createSparkle, 300);
                }, 2000);
            });
        }

        // --- UI & ANIMATION FUNCTIONS ---

        function createFallingItem(type) {
            const item = document.createElement('div');
            item.classList.add('falling-item', type);
            if (type === 'petal') {
                item.innerHTML = 'üíô';
            } else if (type === 'heart') {
                item.innerHTML = '‚ù§Ô∏è';
            }
            item.style.left = Math.random() * 100 + 'vw';
            item.style.animationDuration = Math.random() * 3 + 5 + 's';
            item.style.animationDelay = Math.random() * 2 + 's';
            item.style.fontSize = (Math.random() * 10 + 20) + 'px';
            document.body.appendChild(item);
            item.addEventListener('animationend', () => item.remove());
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(sparkle);
            sparkle.addEventListener('animationend', () => sparkle.remove());
        }

        function loadImages() {
            const gallery = document.getElementById('image-gallery');
            imageUrls.forEach((url, index) => {
                const card = document.createElement('div');
                card.classList.add('gallery-card');
                card.style.animationDelay = `${index * 0.1}s`;

                const img = document.createElement('img');
                img.src = url;
                img.alt = "Romantic Image";
                img.classList.add('w-full', 'h-auto', 'rounded-lg');
                
                card.appendChild(img);
                gallery.appendChild(card);

                card.addEventListener('click', (e) => {
                    const rect = card.getBoundingClientRect();
                    
                    // Create multiple heart spreads
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => {
                            const heart = document.createElement('span');
                            heart.classList.add('heart-spread');
                            heart.style.left = `${e.clientX - rect.left}px`;
                            heart.style.top = `${e.clientY - rect.top}px`;
                            card.appendChild(heart);
                            heart.addEventListener('animationend', () => heart.remove());
                        }, i * 200);
                    }
                    
                    // Create sparkles around click
                    for (let i = 0; i < 5; i++) {
                        const sparkle = document.createElement('div');
                        sparkle.classList.add('sparkle');
                        sparkle.style.left = `${e.clientX - rect.left + (Math.random() - 0.5) * 50}px`;
                        sparkle.style.top = `${e.clientY - rect.top + (Math.random() - 0.5) * 50}px`;
                        sparkle.style.position = 'absolute';
                        card.appendChild(sparkle);
                        sparkle.addEventListener('animationend', () => sparkle.remove());
                    }
                });
            });
        }

        // Main function to run on window load
        window.onload = function() {
            const introTextElement = document.getElementById('intro-text');
            let index = 0;

            function showNextMessage() {
                if (index < introMessages.length) {
                    const textElement = document.createElement('div');
                    textElement.classList.add('intro-text');
                    textElement.textContent = introMessages[index];
                    introTextElement.innerHTML = '';
                    introTextElement.appendChild(textElement);
                    index++;
                    setTimeout(showNextMessage, 3000);
                } else {
                    setupBackground();
                }
            }
            showNextMessage();
            loadImages();
            setInterval(() => createFallingItem('petal'), 400);
